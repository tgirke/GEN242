  read_counting: |
    codeLine:
    - library(GenomicFeatures)
    - library(BiocParallel)
    - txdb <- loadDb("./data/tair10.sqlite")
    - outpaths <- getColumn(sal, step = "hisat2_mapping", "outfiles", column = "samtools_sort_bam")
    - eByg <- exonsBy(txdb, by = c("gene"))
    - bfl <- BamFileList(outpaths, yieldSize = 50000, index = character())
    - multicoreParam <- MulticoreParam(workers = 4)
    - register(multicoreParam)
    - registered()
    - counteByg <- bplapply(bfl, function(x) summarizeOverlaps(eByg, x, mode = "Union",
      ignore.strand = TRUE, inter.feature = FALSE, singleEnd = FALSE, BPPARAM = multicoreParam))
    - countDFeByg <- sapply(seq(along = counteByg), function(x) assays(counteByg[[x]])$counts)
    - rownames(countDFeByg) <- names(rowRanges(counteByg[[1]]))
    - colnames(countDFeByg) <- names(bfl)
    - rpkmDFeByg <- apply(countDFeByg, 2, function(x) returnRPKM(counts = x, ranges =
      eByg))
    - write.table(countDFeByg, "results/countDFeByg.xls", col.names = NA, quote = FALSE,
      sep = "\t")
    - write.table(rpkmDFeByg, "results/rpkmDFeByg.xls", col.names = NA, quote = FALSE,
      sep = "\t")
    - colData <- data.frame(row.names = SampleName(sal, "hisat2_mapping"), condition =
      getColumn(sal, "hisat2_mapping", position = "targetsWF", column = "Factor"))
    - colData$condition <- factor(colData$condition)
    - countDF_se <- SummarizedExperiment::SummarizedExperiment(assays = countDFeByg, colData
      = colData)
    - SE(sal, "read_counting") <- countDF_se
    codeChunkStart: []
    stepName: read_counting
    dependency:
      read_counting: create_db
    status:
      status.summary: Pending
      status.completed:
        Step: read_counting
        status.summary: Pending
