      preprocessReads-pe.cwl:
        cwlVersion: v1.2
        class: CommandLineTool
        doc: Run custom read preprocessing functions
        label: Last updated 11/2021
        baseCommand: Rscript
        requirements:
          InitialWorkDirRequirement:
            listing: $(inputs.results_path)
        arguments:
        - prefix: --vanilla
          valueFrom: $(inputs.rscript_preprocessReads)
        - prefix: --outfile1
          valueFrom: $(inputs.results_path.path)/$(inputs.SampleName)_1.fastq_trim.gz
        - prefix: --outfile2
          valueFrom: $(inputs.results_path.path)/$(inputs.SampleName)_2.fastq_trim.gz
        inputs:
          rscript_preprocessReads:
            type: File
          fq1:
            type: File
            inputBinding:
              prefix: --FileName1
          fq2:
            type: File
            inputBinding:
              prefix: --FileName2
          Fct:
            type: string
            inputBinding:
              prefix: --Fct
          batchsize:
            type: int
            inputBinding:
              prefix: --batchsize
          overwrite:
            type: boolean
            inputBinding:
              prefix: --overwrite
          compress:
            type: boolean
            inputBinding:
              prefix: --compress
          SampleName:
            label: Filename to write output to
            type: string
          results_path:
            label: Path to the results directory
            type: Directory
        outputs:
          preprocessReads_1:
            type: File
            outputBinding:
              glob: $(inputs.results_path.path)/$(inputs.SampleName)_1.fastq_trim.gz
          preprocessReads_2:
            type: File
            outputBinding:
              glob: $(inputs.results_path.path)/$(inputs.SampleName)_2.fastq_trim.gz
    yamlinput:
      results_path:
        class: Directory
        path: ./results
      rscript_preprocessReads:
        class: File
        path: ./param/docopt.R/preprocessReads/preprocessReads.doc.R
      fq1:
        class: File
        path: _FASTQ_PATH1_
      fq2:
        class: File
        path: _FASTQ_PATH2_
      SampleName: _SampleName_
      Fct: '''trimLRPatterns(Rpattern="GCCCGGGTAA", subject=fq)'''
      batchsize: 100000
      overwrite: yes
      compress: yes
